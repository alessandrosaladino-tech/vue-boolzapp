<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div id="app" class="container pt-5 container_big">
        <div class="row height_100">
            <div class="col-4 bg_red"> <!--Inizio parte sinistra-->

                <div class="row align-items-center p-2 justify-content-around bg_card_top"> <!--Row contatti/utente-->
                    <div class="col-6 d-flex align-items-center gap-3">
                        <img src="./assets/img/avatar_1_360.jpg" class="resize">
                        <strong class="">Alessandro</strong>
                    </div>


                    <div class="col-6 d-flex justify-content-end gap-3">
                        <i class="fa-solid fa-circle-notch" style="color: #a3a3a3;"></i>
                        <i class="fa-solid fa-message" style="color: #9fa2a8;"></i>
                        <i class="fa-solid fa-ellipsis-vertical" style="color: #a6a8ab;"></i>
                    </div>
                </div> <!--Fine info utente-->


                <!--Area notifiche-->
                <div class="row align-items-center p-2 justify-content-start bg_card_notif">
                    <div class="col-2 d-flex rounded_avatar d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-bell-slash " style="color: #d3d7de;"></i>
                    </div>
                    <div class="col-10">
                        <strong>Ricevi notifiche di nuovi messaggi</strong>
                        <a href="">Attiva notifiche Desktop</a>
                    </div>
                </div><!--Fine area notifiche-->

                <!--Inizio area ricerca contatti-->
                <div class="row align-items-center p-2 justify-content-around bg_card_top">
                    <div class="input-group gap-1">
                        <button class="btn " type="button" id="button-addon1">
                            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;" ></i>
                        </button>
                        <input type="text" class="form-control" placeholder="Cerca e inizia una nuova chat" aria-label="Example text with button addon" aria-describedby="button-addon1">
                      </div>
                </div> <!--Fine area ricerca contatti-->

                <!--Inizio chat contatti-->
                <div class="row align-items-center p-2 justify-content-start bg_card_top" v-for="(contact, index) in contacts"> <!--Row contatti/utente-->
                    <div class="col-6 d-flex align-items-center gap-3">
                        <img v-bind:src="contact.avatar" class="resize">
                        <strong class="">{{contact.name}}</strong>
                    </div>
                </div> <!--Fine chat contatti-->

                <!--Fine parte sinistra-->

            </div>
            <div class="col-8 bg_blue"></div>
        </div>
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./assets/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
